<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>The M: Counter</title>

    <div class="container mt-3">

                <input type="text"

                       class="form-control" 
                       id="todoTextInput">

            </div>

        </div>
    </div>


    <py-script src="./app.py"></py-script>
